<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulários </title>
    <link rel="stylesheet" href="/arquivos_de_exemplo/Aula5/index2.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <label for="nome_usuario"> Usuário: </label>
            <input type="text" id="nome_usuario" nome="assunto" placeholder="Digite aqui">
    
            <br> <br>

            <label for="idade"> Idade: </label>
            <input type="number" id="idade" name="idade">

            <br> <br>

            <label for="data_nascimento"> Data de Nascimento </label>
            <input type="date" id="data_nascimento" name="data_nascimento">

            <br> <br>

            <label for="cep"> CEP: </label>
            <input type="number" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" required>

            <br> <br>

            <label for="email"> Email: </label>
            <input type="email" id="email" name="email_contato" required>
            <button type="reset"> Limpar </button>

            <br> <br>
    
            <label for="senha"> Senha: </label>
            <input type="password" id="senha" name="senha" required minlength="8">

            <br> <br>

            <label for="confirmacao"> Você aceita os termos de privacidade? </label>
            <input type="checkbox" id="confirmacao" name="confirmacao" required>

            <br> <br>

            <button type="submit"> Enviar </button>
        </fieldset>

        <br>

        <fieldset>
            <label for="resumo"> Resumo: </label>
            <textarea id="mensagem" name="mensagem" rows="2" cols="20"></textarea>
        </fieldset>

        <br>

        <fieldset>
            <p> <strong> Qual matéria você prefere? </strong> </p>
            <input type="radio" id="biologia" name="materia" value="Biologia">
            <label for="biologia"> Biologia </label>
            <br>
            <input type="radio" id="quimica" name="materia" value="Quimica">
            <label for="quimica"> Química </label>
            <br>
            <input type="radio" id="fisica" name="materia" value="Fisica">
            <label for="fisica"> Física </label>
        </fieldset>

        <br>

        <fieldset>
            <p> <strong> Quais tecnologias você conhece? </strong> </p>
            <input type="checkbox" id="html" name="tecnologias" value="html">
            <label for="html"> HTML </label>
        
            <br>

            <input type="checkbox" id="css" name="tecnologias" value="css">
            <label for="css"> CSS </label>
        
            <br>

            <input type="checkbox" id="js" name="tecnologias" value="javascript">
            <label for="js"> JavaScript </label>
        </fieldset>

        <br>

        <fieldset>
            <label for="estado"> Selecione o seu Estado de nascimento </label>
            <select name="estado" id="estado">
                <option value=""> Selecione </option>
                <option value="SP"> São Paulo </option>
                <option value="RJ"> Rio de Janeiro </option>
                <option value="PE"> Pernambuco </option>
            </select>
        </fieldset>

        <br>

        <fieldset>
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="avatar"> Foto de Perfil: </label>
                <input type="file" id="avatar" name="avatar">
                <button type="submit"> Enviar Foto </button>
            </form>
        </fieldset>
    </form>
</body>
</html>
